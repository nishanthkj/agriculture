{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¾ Crop Yield Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f9f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #2e8b57;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .result, .error {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .error {
            color: red;
        }

        .result {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŒ¾ Crop Yield Prediction</h1>
    <form id="predict-form">
        <label for="crop">Crop:</label>
        <select id="crop" name="crop" required>
            {% for crop in crops %}
                <option value="{{ crop }}">{{ crop }}</option>
            {% endfor %}
        </select>

        <label for="season">Season:</label>
        <select id="season" name="season" required>
            {% for season in seasons %}
                <option value="{{ season }}">{{ season }}</option>
            {% endfor %}
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
        </select>

        <label for="area">Area (in hectares):</label>
        <input type="number" id="area" name="area" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" required>

        <label for="fertilizer">Fertilizer (kg):</label>
        <input type="number" id="fertilizer" name="fertilizer" required>

        <label for="pesticide">Pesticide (kg):</label>
        <input type="number" id="pesticide" name="pesticide" required>

        <button type="submit">Predict Yield</button>
    </form>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
</div>

<script>
    const form = document.getElementById("predict-form");
    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            crop: form.crop.value,
            season: form.season.value,
            state: form.state.value,
            area: parseFloat(form.area.value),
            rainfall: parseFloat(form.rainfall.value),
            fertilizer: parseFloat(form.fertilizer.value),
            pesticide: parseFloat(form.pesticide.value),
        };

        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");
        resultDiv.textContent = "";
        errorDiv.textContent = "";

        try {
            const res = await fetch("/api/cropyield", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });

            const resData = await res.json();

            if (res.ok) {
                resultDiv.textContent = `ðŸŒ¿ Predicted Yield: ${resData.predicted_yield} tons/hectare`;
            } else {
                errorDiv.textContent = resData.error || "Something went wrong!";
            }
        } catch (err) {
            errorDiv.textContent = "Error connecting to server.";
            console.error(err);
        }
    });
</script>
</body>
</html>
