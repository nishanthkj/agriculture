<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Farmer head -->
  <circle cx="100" cy="60" r="40" fill="#f5c5a5" stroke="black" stroke-width="2"/>
  
  <!-- Farmer eyes -->
  <circle cx="85" cy="55" r="5" fill="black"/>
  <circle cx="115" cy="55" r="5" fill="black"/>
  
  <!-- Farmer mouth (sad expression) -->
  <path d="M75 75 Q100 90 125 75" stroke="black" stroke-width="2" fill="transparent"/>
  
  <!-- Farmer hat -->
  <rect x="60" y="25" width="80" height="20" fill="#7a4d31"/>
  <rect x="55" y="20" width="90" height="10" fill="#7a4d31"/>
  
  <!-- Farmer body -->
  <rect x="70" y="100" width="60" height="80" fill="#4285f4"/>
  
  <!-- Farmer arms -->
  <line x1="70" y1="110" x2="40" y2="150" stroke="#f5c5a5" stroke-width="8"/>
  <line x1="130" y1="110" x2="160" y2="150" stroke="#f5c5a5" stroke-width="8"/>
  
  <!-- Farmer legs -->
  <line x1="85" y1="180" x2="85" y2="200" stroke="#3e3e3e" stroke-width="8"/>
  <line x1="115" y1="180"
        x2="115" y2="200" stroke="#3e3e3e" stroke-width="8"/>   